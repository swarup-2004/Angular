<section id="tasks">
    <header>
        <h2>{{ user?.name }}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
        <ul>
            @for(task of tasks; track task.id) {
                @if (task.userId === user?.id) {
                    <li>
                        <app-task-item [taskItem]="task"></app-task-item>
                    </li>
                }
                
                
            }
        </ul>
    </header>
</section>
